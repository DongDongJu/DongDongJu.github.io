about_content: | # this will include new lines to allow paragraphs
  I am a second-year Ph.D. student at the computer science department of the University of California, Irvine. I am a member of the Dutt Research Group, advised by professor Nikil Dutt. Before starting the long-term journey toward a doctoral degree, I got the B.S. and M.S. degrees at the computer science department of Kookmin University. Currently, my research interest is optimizing memory and I/O paths in the operating systems within diverse environments, including Ultra-low latency devices, ZNS, and CXL. Also, I was interested in applying machine learning techniques for multi-layered systems. 
  I am always satisfied with myself when I see something I make, fix, or automate.

